<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Basic Css -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}{% endblock %}
    
    <h1 class="title">Movie Recommendation System</h1>
    <p>{{error_message}}</p>

    <!-- action = api created in app.py -->
    <form method="POST" action="/process_form2">
      <!-- genre dropdown code -->
      <label for="genre">Select Genre:</label>
      <select name="genre" id="genre">
          <option value="Adventure">Adventure</option>
          <option value="Animation">Animation</option>
          <option value="Children">Children</option>
          <option value="Comedy">Comedy</option>
          <option value="Fantasy">Fantasy</option>
          <option value="Romance">Romance</option>
          <option value="Drama">Drama</option>
          <option value="Action">Action</option>
          <option value="Crime">Crime</option>
          <option value="Thriller">Thriller</option>
          <option value="Thriller">Thriller</option>
          <option value="Horror">Horror</option>
          <option value="Mystery">Mystery</option>
          <option value="Sci-Fi">Sci-Fi</option>
          <option value="War">War</option>
          <option value="Musical">Musical</option>
          <option value="Documentary">Documentary</option>
          <option value="IMAX">IMAX</option>
          <option value="Western">Western</option>
          <option value="Film-Noir">Film-Noir</option>
      </select>
      <!-- taking input from user -->
      <label for="user_input2">Enter Movie Name:</label>
      <input type="text" name="user_input2" id="user_input2">
      <input type="submit" value="Generate Recommendation">
    </form>

    <!-- Table for displaying Title and Genre -->
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Genre</th>
        </tr>
      </thead>
      <tbody>
        <!-- for loop to display in table all the value in variable -->
        {% for item in result2 %}
          <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- end -->
</body>
</html>
